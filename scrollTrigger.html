<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollytelling</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    
    <style> .center{
        height: 15vh;
        width: 15vh;
        background-color: rgb(0, 255, 255);
        margin: auto;
    }

    .top{
        height: 15vh;
        width: 15vh;
        background-color: black;
        color: white;
    }

    .bottom{
        height: 15vh;
        width: 15vh;
        background-color: yellowgreen;
        color: black;
    }
    .spacer{
        height: 75vh;
    }
    body{
        min-height: 300vh;
    }

    </style>
</head>
<body>
    <div class="spacer"></div>
    <div class="top">top</div>
    <div class="center">center</div>
    <div class="bottom">bottom</div>


    <script>gsap.registerPlugin(ScrollTrigger); 
    gsap.to('.top', {
        x: 200,
        scrollTrigger: {
          trigger: ".top",
          start: "top top",
          end: "bottom top",
          scrub: 1
        }
      });

      gsap.to('.center', {
        x: 150,
        y: 200,
        scrollTrigger: {
          trigger: ".center",
          start: "center center",
          end: "bottom top",
          scrub: 1
        }
      });

      gsap.to('.bottom', {
        x: 300,
        y: -200,
        scrollTrigger: {
          trigger: ".bottom",
          start: "bottom bottom",
          end: "bottom top",
          scrub: 1
        }
      });
      </script>
</body>
</html>
